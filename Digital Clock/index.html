<!--Make a Digital Clock using html css and javascript-->
<!DOCTYPE html>
	<html>
<head>
	<title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<center>
				<div class="clk">
					<h1 class="heading">Digital Clock</h1>
					<span id="hrs">00 : </span>
					<span id="mins">00 :</span>
					<span id="secs"> 00</span>
					<span id="pd"></span>
					<br>
					<span class="forhrs">Hrs</span>
					<span class="formins">Min</span>
					<span class="forsec">Sec</span>
				</div>
			</center>
		</div>

	</body>
	</html>
